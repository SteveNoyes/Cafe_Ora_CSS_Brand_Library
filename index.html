<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brand Example Site</title>
  <!-- Link to Cafe Ora CSS library -->
  <link rel="stylesheet" href="cafeOra.css">
  <style>
    .spacing {
      height: 100px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="#" class="navbar-logo">
      <img src="https://placehold.co/40x40" alt="Logo">
    </a>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <button class="navbar-button">Sign Up</button>
  </nav>
  <!-- Nav Push -->
  <div class="spacing"></div>
  <!-- Heading -->
  <h1 class="heading-primary text-center">Welcome to Cafe Ora</h1>
  <!-- Cafe Ora Logo -->
  <div class="v-center">
    <img src="./logo.png" alt="Cafe Ora Logo">
  </div>
  <!-- Paragraph -->
  <p class="paragraph text-center">Cafe Ora is a bright and cozy cafe located by the water. Our mission is to provide high-quality coffee, delicious food, and excellent service to our customers.</p>

  <!-- Form -->
  <form class="text-center pt-3 pb-1">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message"></textarea>
    </div>
    <button class="btn-large-green" type="submit">Submit</button>
  </form>

  <!-- Buttons -->
  <div class="btngroup v-center">
    <button class="btn-large-blue">Learn More</button>
    <button class="btn-small-red">Cancel</button>
    <button class="btn-medium-yellow">Download</button>
    <button class="btn-small-purple">Send</button>
  </div>
</body>
</html>
